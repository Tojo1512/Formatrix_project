{% extends "base.html" %}

{% block title %}Connexion - Formatrix{% endblock %}

{% block content %}
<div class="flex justify-center">
  <div class="card" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Connexion</h2>

    {% if form.errors %}
      <div class="card mb-4" style="background-color: var(--danger); padding: 1rem;">
        <p>Nom d'utilisateur ou mot de passe incorrect.</p>
      </div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      
      <div class="form-group">
        <label class="form-label" for="id_username">Nom d'utilisateur</label>
        <input type="text" name="username" id="id_username" class="form-input" required>
      </div>

      <div class="form-group">
        <label class="form-label" for="id_password">Mot de passe</label>
        <input type="password" name="password" id="id_password" class="form-input" required>
      </div>

      <div class="flex justify-center gap-2 mb-4">
        <button type="submit" class="btn btn-primary">Se connecter</button>
        <a href="{% url 'password_reset' %}" class="btn btn-outline">Mot de passe oubli√© ?</a>
      </div>

      <input type="hidden" name="next" value="{{ next }}">
    </form>

    <div class="text-center" style="color: var(--text-secondary);">
      <p>Pas encore de compte ? <a href="{% url 'register' %}" style="color: var(--accent-primary); text-decoration: none;">Inscrivez-vous</a></p>
    </div>
  </div>
</div>
{% endblock %}
