{% extends "base.html" %}

{% block title %}Logout - Formatrix{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-success text-white">
          <h4 class="mb-0">Logout Successful</h4>
        </div>
        <div class="card-body text-center">
          <p class="lead">You have been successfully logged out.</p>
          <a href="{% url 'login' %}" class="btn btn-primary">Log in again</a>
          <a href="{% url 'home' %}" class="btn btn-outline-secondary">Back to Home</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
