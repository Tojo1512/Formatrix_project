<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Formatrix{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      padding-top: 20px;
      background-color: #f8f9fa;
    }
    .navbar {
      margin-bottom: 20px;
    }
    .nav-logout-form {
      display: inline;
    }
    .nav-logout-btn {
      background: none;
      border: none;
      color: rgba(0,0,0,.55);
      padding: 8px;
      cursor: pointer;
    }
    .nav-logout-btn:hover {
      color: rgba(0,0,0,.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Formatrix</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Accueil</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <span class="nav-link">{{ user.username }}</span>
              </li>
              <li class="nav-item">
                <form method="post" action="{% url 'logout' %}" class="nav-logout-form">
                  {% csrf_token %}
                  <button type="submit" class="nav-link nav-logout-btn">DÃ©connexion</button>
                </form>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Connexion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">Inscription</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
