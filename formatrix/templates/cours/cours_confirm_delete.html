{% extends "base.html" %}
{% load static %}

{% block title %}Supprimer le cours - Formatrix{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Confirmer la suppression</h2>
        </div>
        <div class="card-body">
            <p>Êtes-vous sûr de vouloir supprimer le cours "{{ object.nom_cours }}" ?</p>
            <p class="text-danger">Cette action est irréversible.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end mt-3">
                    <a href="{% url 'cours-detail' object.pk %}" class="btn btn-outline-secondary me-2">
                        <i class="fas fa-times"></i>
                        Annuler
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i>
                        Confirmer la suppression
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
